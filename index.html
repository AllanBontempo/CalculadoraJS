<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Calculadora JS</title>
</head>
<body>
<div class="titulo">
    <h2>Portf√≥lio Allan Bontempo</h2>
    <h3>Calculadora JS</h3>
</div>
<div class="div-calculadora">
    <div class="calculadora">
        <div class="painel">
            <div class="conteudo-painel">
                <div style="margin-right: .3em; margin-top: 1em" class="numeros-digitados" >
                    <span >
                         teste
                    </span>
                </div>
                <div style="margin-right: .2em;">
                   <span>
                        teste 2
                   </span>
                </div>

            </div>

        </div>
        <div class="calculadora-conteudo">
            <div class="coluna-numero-1">
                <div class="box">
                    <p>9</p>
                </div>
                <div class="box">
                    <p>6</p>
                </div>
                <div class="box">
                    <p>3</p>
                </div>
                <div class="box">
                    <p>C</p>
                </div>
            </div>
            <div class="coluna-numero-2">
                <div class="box">
                    <p>8</p>
                </div>
                <div class="box">
                    <p>5</p>
                </div>
                <div class="box">
                    <p>2</p>
                </div>
                <div class="box">
                    <p>0</p>
                </div>
            </div>
            <div class="coluna-numero-3">
                <div class="box">
                    <p>7</p>
                </div>
                <div class="box">
                    <p>4</p>
                </div>
                <div class="box">
                    <p>1</p>
                </div>
                <div class="box">
                    <p>.</p>
                </div>
            </div>
            <div class="coluna-numero-4">
                <div class="box box-sinais">
                    <p>*</p>
                </div>
                <div class="box box-sinais">
                    <p>/</p>
                </div>
                <div class="box box-sinais">
                    <p>-</p>
                </div>
                <div class="box box-sinais">
                    <p>+</p>
                </div>
                <div class="box-igual">
                    <p>=</p>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
